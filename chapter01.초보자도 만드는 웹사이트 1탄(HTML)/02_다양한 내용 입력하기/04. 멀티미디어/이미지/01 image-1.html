<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src속성: 이미지 경로(파일명 포함) -->
    <!-- ★ alt속성 : 이미지의 설명, 웹접근성 때문에 꼭 써야한다!! -->
    <!-- alt : 이미지가 안나올 때 적어둔 설명문구가 대신 나옴 -->
    <img src="tangerines.jpg" width="50%" alt="레드향">
    <img src="salad.jpg" alt="샐러드">
</body>
</html>
