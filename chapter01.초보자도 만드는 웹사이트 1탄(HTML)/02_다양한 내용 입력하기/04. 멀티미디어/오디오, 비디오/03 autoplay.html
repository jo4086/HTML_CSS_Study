<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ** 01 audio.html -->
    <!--  * controls : 컨트롤러 출력 -->
    <!--  * loop : 반복 -->
    <!--  * muted : 음소거 -->

    <audio src="spring.mp3" controls autoplay loop muted></audio>

    <!-- ** 02 video.html -->
    <!--  * width : 영상 너비 지정, % 혹은 px 사용 -->
    <!--  * height : 사용하지 않음 -->
    <!--  * poster : 비디오 파일에 문제 발생시 화면에 보여주는 이미지 지정 -->

    <!--  * autoplay : 화면 진입시 자동으로 영상을 재생시켜줌 (크롬에서는 음소거시에만 작동) -->

    <video src="salad.mp4" poster="salad.jpg" controls autoplay muted loop width="50%" type="video/webm"></video>

    <video controls autoplay loop muted width="60%" poster="salad.jpg">
        <source src="salad.mp4" type="video/avi">
        <source src="flight.mp4" type="video/mov">
        <source src="salad.mp4" type="video/webm">
    </video>
</body>
</html>
