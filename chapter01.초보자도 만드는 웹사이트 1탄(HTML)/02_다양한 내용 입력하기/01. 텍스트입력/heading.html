<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1> ~ <h6> : 제목(heading)작성, 중요도가 클수록 1 // 작을수록 6 -->
    <h1>레드향</h1>
    <h2>레드향 샐러드 레시피</h2>
    <h3>상품구성</h3>
    <h4>재료</h4>
    <h5>재료</h5>
    <h6>재료</h6>

    <p><b><i>상</i><sup>품</sup><em><sub>구</sub></b>성</em></p>

    <ins>양<br><em>상<strong>추</strong></em></ins>

    <p><del>양배추</del></p>

</body>
</html>
