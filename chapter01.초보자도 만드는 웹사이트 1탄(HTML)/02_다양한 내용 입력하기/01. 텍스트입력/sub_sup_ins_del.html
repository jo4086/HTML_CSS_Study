<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<p>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>한라봉</h1>
    <hr></hr>
    <p>
        비타민C와 비타민p가 풍부해
        <br>
        혈액순환<sup><b>1</b></sup> <ins>또는</ins> 감기예방<sub><i><b>2</b></i></sub> 등에 <del>좋은 것으로 알려져 있다.</del>
        <br><br>
        <u>한라봉</u>
        <s>34,000원</s>
    </p>

    <!-- <sup> : 위첨자 -->
    <!-- <sub> : 아래첨자 -->

    <!-- <ins> : 밑줄, 문장 삽입 -->
    <!-- <u> : 단순한 밑줄 긋기 -->

    <!-- <del> : 문장 삭제 -->
    <!-- <s> : 정확성이 없거나 관련성이 없어진 내용을 취소 -->

</body>
</html>
