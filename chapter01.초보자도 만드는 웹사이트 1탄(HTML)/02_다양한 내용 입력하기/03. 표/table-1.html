<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <!-- border : 표의 선 굵기 -->
     <caption>선물용과 가정용 상품 구성</caption>
     <thead>
        <!-- <tr> : 행, <td> : 셀(cell) -->
        <!-- <th> : 표의 첫 행 가운데정렬 및 굵은강조 -->
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
     </thead>

<!-- ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓ -->
<!-- ┃<table>, <tr> <td>는 테이블의 필수 구성요소                                          -->
<!-- ┃<thead>, <tbody>, <tfoot>은 꼭 필요하지 않으나 테이블의 구조를 나눠서 가독성을 높여줌   -->
<!-- ┃<caption> : 표의 제목 (필수 X)                                                      -->
<!-- ┃★ <tbody>를 넣지 않아도 자동으로 생성됌                                              -->
<!-- ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛ -->
    
     <tbody>
        <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>11과~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
     </tbody>

    </table>
</body>
</html>
