<body>
    <h2>상품 구성</h2>

    <!-- <dl>(description list)       : 이름과 값으로 된 설명 목록 -->

    <dl>
        <dt><b>선물용 3kg</b></dt>
        <dd>소과 13 ~ 16과</dd>
        <dd>중과 10 ~ 12과</dd>
    </dl>

    <dl>

        <dt><b>가정용 5kg</b></dt>
        <dd>중과 15 ~ 19과</dd>
    </dl>
</body>
