<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id" size="10">

        <label for="user_pw">패스워드</label>
        <input type="password" id="user_pw" name="user_pw" size="10">

        <input type="image" src="./images/login.png" alt="로그인">
        <!--┗━ [image]: submit 속성을 가진 이미지 버튼 -->
        <input type="submit" value="로그인">

        <hr>

        <input type="button" value="공지보기" onclick="window.open('./01 datetime.html')">
        <!--┣━ [button]: 사용자가 입력한 내용을 서버에 전송하지 않는 일반 버튼  -->
        <!--┗━ submit: 기능외에 다른 용도로 보턴을 사용할 때 쓴다. -->
        <hr>
        <!--  -->
        <a href="https://www.naver.com">
            <img src="./images/login.png" alt="로그인">
        </a>

        <!-- ** 문법에러로 사용X -->
         <a href="https://www.naver.com">
            <input type="button" value="네이버">
         </a>

         <a href="https://www.naver.com">
            <botton>네이버</botton>
         </a>
         <!-- vaildator.w3.org << html 문법 검사 사이트 -->
    </form>
</body>
</html>
