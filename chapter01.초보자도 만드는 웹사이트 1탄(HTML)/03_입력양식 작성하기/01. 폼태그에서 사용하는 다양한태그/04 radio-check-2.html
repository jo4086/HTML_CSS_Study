<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=",">
        <!-- [name 속성 값]에 의해 그룹이 된다. -->
        <!-- checkobx는 그룹이 된 값들 중 여러개 선택 가능 -->
        <input type="checkbox" name="color" value="blue">blue
        <input type="checkbox" name="color" value="blue">red
        <hr>
        <input type="checkbox" name="color2" value="blue">blue
        <input type="checkbox" name="color2" value="blue">red
        <hr>
        <!-- radio는 그룹이 된 값들 중 1개만 선택   가능 -->
        <input type="radio" name="color" value="blue">blue
        <input type="radio" name="color" value="blue">red
        <input type="radio" name="color" value="blue">green
        <hr>
        <input type="radio" name="test1" value="blue">blue
        <input type="radio" name="test1" value="blue">red
        <input type="radio" name="test2" value="blue">green
    </form>
    
</body>
</html>
