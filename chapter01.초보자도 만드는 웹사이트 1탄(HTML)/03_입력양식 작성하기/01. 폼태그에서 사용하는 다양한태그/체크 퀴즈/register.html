<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다.</h1>

    <form action=".">
        <fieldset style="width: 400px;">
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user-name">아이디</label>
                    <input type="text" name="user-name" id="user-name">
                </li>
                <li>
                    <label for="u-mail">이메일</label>
                    <input type="email" name="u-mail" id="u-mail">
                </li>
                <li>
                    <label for="u-pw">비밀번호</label>
                    <input type="password" name="u-pw" id="u-pw">
                </li>
                <li>
                    <label for="pw_ck">비밀번호 확인</label>
                    <input type="password" name="pw_ck" id="pw_ck">
                </li>
                <li>
                    <label for="menbership">가입경로</label>
                    <select name="menbership" id="menbership">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns" selected>SNS</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label><br>
                    <textarea name="memo" id="memeo" rows="4" cols="40"></textarea>                   
                </li>
            </ul>
        </fieldset>
        <fieldset style="width: 400px;">
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailling" id="mailling_y">
            <label for="mailling_y">메일 수신</label>

            <input type="radio" name="mailling" id="mailling_n" checked>메일 수신 안 함
            <label for="mailling_n"></label>
            <!-- [radio]속성이라서 둘을 묶기 위해 [name]값을 같게 해야함 -->
        </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">

    </form>
    
</body>
</html>
