<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여러 데이터 나열하기</h1>

    <form action=".">
        <label for="prod1">상품 선택</label>
        <select name="prod1" id="prod1">
            <!-- ** label의 [for]와 input, select의 [id]는 항상 같아야함 -->
            <!--    But [name]은 달라도 되나 보편적으로 편의성 때문에 [name]도 같게 설정 -->
            <option value="special_3">선물용 3kg</option>
            <option value="special_5">선물용 5kg</option>
            <option value="family_3" selected>가정용 3kg</option>
            <option value="family_5">가정용 5kg</option>
            <!-- <select> 태그는 항상 <option>이랑 같이 사용함 (ol과 li같은 관계) -->
            <!-- ** 서버에서는 받는 값이 <option>의 value=[___]값을 받는다. -->
            <!-- ** [selected]속성 : 체크박스에서 목록에서 보여줄 기본값으로 할 때 사용 -->
            <!--    위에서는 [option value="family_3"]이 기본 값 -->
        </select>                
    </form>
    
</body>
</html>
