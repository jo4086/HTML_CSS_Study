<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="prod">주문상품</label>
                    <input type="text" id="prod" name="prod" value="상품용 3kg" readonly="readonly">
                    <!-- ┗━ [readonly]: 수정이 불가능하고 읽기만 가능하게 만드는 속성 -->

                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" name="user-name" autofocus required> 필수 입력값입니다.
                    <!-- ┣━ [autofocus]: 자동으로 초점을 맞춰주는 속성 -->
                    <!-- ┗━ [required]: 필수로 입력하게하는 속성으로 빈 칸으로 제출시 작동이 안되게 함 -->
                </li>
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr" name="addr" required> 필수 입력값입니다.
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="email" placeholder="test@test.com">
                    <!-- ┗━ [placeholder]: 빈 상태일 때 설명문구를 띄워주는 속성 -->
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone">
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" id="d-day" name="d-day">
                    <small>(주문일로부터 최소 3일 이후)</small>
                </li>
                <li>
                    <label for="">메모</label>
                    <textarea name="memo" id="" cols="40" rows="4"></textarea>
                </li>
                <li>
                    <input type="submit" value="주문">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
