<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 원래 뷰포트
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     -->

    <!-- 바뀐 뷰포트
    <meta name="viewport" content="width=500, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"-->

    <!-- 
    ☞ minimum-scale=1.0은 최소사이즈를 1.0으로 처리해서 축소를 못하게 막습니다.

    ☞ maximum-scale=1.0은 최대사이즈를 1.0으로 처리해서 확대를 못하게 막습니다.

    ☞ user-scalable=no는 사용자크기변화를 no로 처리해서 크기변화를 못하게 막습니다. -->

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>

    <!-- 
    모바일 기기에서 최소 확대비율 / 최대 확대비율 / -->

</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
