<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="wrap">
    <header class="header">
        <div style="background-color: cadetblue;" class="header__search">검색창</div>
        <!-- [__] 언더바 2개를 줌으로써 가시적인 편의성
         효과는 header_search? -->
        <nav class="header__menu" style="background-color: violet;">메뉴</nav>
    </header>
    <main>
        <div class="left-main">
            <!-- 광고배너 -->
            <section class="left__banner" style="background-color:coral;"></section>

            <!-- 뉴스스탠드 -->
            <section class="left__news" style="background-color:yellowgreen;"></section>

            <!-- 오늘 읽을만할 글 (리빙 탭 기준) -->
            <section class="left__themecast" style="background-color: dimgray;">
                <div class="themecast__header" style="background-color: deepskyblue;">
                    <ul class="themecast__header__list">
                        <li>자동차</li>
                        <li>웹툰</li>
                        <li>경제</li>
                        <li>추천구독</li>
                        <li>레시피</li>
                        <li>리빙</li>
                        <li>책방</li>
                    </ul>
                </div>
                <div class="themecast__contents">테마캐스트
                    <div class="themecast__living1" style="background-color: brown;">리빙1
                        <ul class="living__list">
                            <li>
                                <a href="#" class="living__list__img">이미지<1/a>
                                <a href="#" class="living__list__contents">내용
                                </a>
                                <a href="#" class="living__list__img">이미지2</a>
                                <a href="#" class="living__list__contents">내용
                                </a>
                                <a href="#" class="living__list__img">이미지3</a>
                                <a href="#" class="living__list__contents">내용
                                </a>
                                <a href="#" class="living__list__img">이미지4/a>
                                <a href="#" class="living__list__contents">내용
                                </a>
                                <a href="#" class="living__list__img">이미지5</a>
                                <a href="#" class="living__list__contents">내용
                                </a>

                            </li>
                        </ul>
                    </div>
                    <div class="themecast__living2" style="background-color: violet;">리빙2</div>
                    <div class="themecast__hotclick" style="background-color: gold;">
                        <div class="themecast__funding">펀딩</div>
                        <div class="themecast__funding">펀딩2</div>
                        <div class="themecast__funding">펀딩3</div>
                    </div>
                </div>
            </section>          
        </div>

        <aside class="aside">
            <!-- 로그인 -->
            <section class="aside__login" style="background-color: cadetblue;"></section>
            
            <!-- 미니뉴스 -->
            <section class="aside__mini" style="background-color: blueviolet;"></section>
            
            <!-- 사이드 광고배너 -->
            <section class="aside__banner" style="background-color: blanchedalmond;"></section>

            <!-- 쇼핑광고 -->
            <section class="aside__shopping" style="background-color: darkgreen;"></section>
        </aside>
    </main>
    <footer class="footer"></footer>
</div>

</body>
</html>
