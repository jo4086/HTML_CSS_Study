<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /** [border] _px solid color : 테이블의 두께와 색상
          * [border-collapse] : 중첩되는 테이블선을 구분할지 말지
             ┗━[:collapse;] : 중복되는 선을 합침
             ┗━[:separate;] : 중복되는 선을 구분함
          * [padding] : 테이블 내부의 여백
          * [table{width}] : 테이블의 너비
          * [width] : 속성을 포함하는 부분의 너비로 <span>에는 사용불가
          * [caption-side] : 표 제목의 위치
          * [border-style] : 표 스타일 설정 */
        table {
            border: 5px solid black;
            border-collapse: collapse;
            width: 600px;
            text-align: center;
            caption-side: bottom;
            border-style:dotted;
        }
        td,th {
            border: 1px solid black;
            padding: 10px;
        }
        .width {
            width: 2px;
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <p>상품 <span>구성한다</span></p>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
