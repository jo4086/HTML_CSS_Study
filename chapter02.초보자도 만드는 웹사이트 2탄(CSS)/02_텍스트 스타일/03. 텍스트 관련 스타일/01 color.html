<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color:#Ffee00;
            /** [#000000]: 16진수 표기법
              * [#000000]: 검은색 
              * [#ffffff]: 하얀색
              * [#FF0000]: 빨간색
             ** [#00000000]: 투명도 적용으로 뒤에 2자리가 더 붙음 */
        }
        
        p {
            color:goldenrod;
            /* [color name]: 색의 이름 표기법 */
        }

        .accept {
            color:hsl(300, 100%, 50%, 1);
            /* [hsl]: [0~360색, 채도(0~100%), 명도(0~100%), 투명도(0~1)]로 구성 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="accept">레드향</span>이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>
</body>
</html>
