<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /** [color]: 색의 삼원색으로 지정 */
        
        p {
            background-color: #1ab1cf;
        }

        .color1 {
            color: rgb(255, 0, 0);
        }
        
        .color2 {
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 0, 0, 0.5);
        }

        .color3 {
            font-size: 30px;
            font-weight: bold;
            color: hsla(300, 100%, 50%, 0.7);
        }

    </style>
</head>
<body>
    <div>
        <p class="color1">RGB</p>
        <p class="color2">RGBa</p>
        <p class="color3">hsla</p>
    </div>
</body>
</html>
