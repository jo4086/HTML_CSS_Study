<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /** 브라우저 디폴트 사이즈가 10px라고 가정 */
        html {
            font-size: 20px;
            font-weight: bold;
        }
        .spacing1 {
            letter-spacing: 20px;
        }

        .spacing2 {
            letter-spacing: 1em;
        }
    </style>
</head>
<body>
    <p>ㅁㅁㅁㅁㅁ</p>
    <p class="spacing1">ㅁㅁㅁ</p>
    <p class="spacing2">ㅁㅁㅁ</p>
    <p>AAAAA</p>
    <p class="spacing1">AAA</p>
    <p class="spacing2">AAA</p>
</body>
</html>
