<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /** [,](그룹 선택자): 한꺼번에 어러개의 요소를 묶어서 사용 */
        #head,
        #para1,
        .para2{
            color: blue;
        }
        .para2{
            color:red;
        }
    /** 위와같이 같은 이름의 선택자가 있을 시 아래쪽 코드가 마지막으로 적용된다.
      * 출력시 [class="para2"]는 빨간색으로 나온다.  */
    </style>
</head>
<body>
        <div>
            <h1 id="head">레드향</h1>
            <p id="para1">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
            <p class="para2">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
            <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 <span>알려져 있다.</span></p>
        </div>    
</body>
</html>
