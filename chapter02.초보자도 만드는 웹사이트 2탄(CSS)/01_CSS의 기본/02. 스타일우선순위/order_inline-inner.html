<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- [Inner style](Red): 내부 스타일 -->
    <style>
        p{
            color: red;
        }
        </style>
</head>
<body>
    <!-- [Inline style](Blue): 인라인 스타일 -->
    <p
    style="
    color:blue;
    background-color:aqua;
    ">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto enim labore voluptates eveniet ipsa, dolores atque dolore dignissimos harum laboriosam, deserunt facere expedita sunt. Tempora quaerat corporis voluptate veritatis sunt.
    </p>

    <!-- ** 인라인 스타일이(lnline) 내부 스타일(inner)보다 우선순위가 높아 파란색으로 나옴 -->
</body>
</html>
