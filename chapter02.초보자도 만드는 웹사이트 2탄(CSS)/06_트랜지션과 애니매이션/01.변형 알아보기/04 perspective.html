<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background:hsla(0, 0%, 15%,0.8) url(../images/xyz.png) no-repeat center/contain fixed;
        }
        .origin {
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
        }
        .origin > div {
            width: 152px;
            height: 180px;
        }
        .rotatex:hover {
            transform: rotateX(300deg)
        }
        #pers {
            perspective: 300px;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotatex">
            <img src="../images/sunset.jpg" alt="" />
        </div>
    </div>
    <div class="origin" id="pers">
        <div class="rotatex">
            <img src="../images/sunset.jpg" alt="" />
        </div>
    </div>
</body>
</html>
