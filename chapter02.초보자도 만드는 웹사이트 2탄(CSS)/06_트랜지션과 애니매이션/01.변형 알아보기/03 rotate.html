<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 800px;
            margin: 20px auto;
        }
        /* [id*=rotate] */
        .origin  {
            width: 100px;
            height: 100px;
            float: left;
            margin: 40px;
        }
        .origin > div {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        #rotate1:hover {
            transform:
            rotate(30deg);
        }
        #rotate2:hover {
            transform:
            rotate(-40deg);
        }
        #rotate3:hover {
            transform:
            rotate(250deg);
        }
        #rotate4:hover {
            transform:
            rotate(1rad);
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="origin" id="rotate1">
            <img src="../images/tree.jpg" alt="나무">
        </div>
        <div class="origin" id="rotate2">
            <img src="../images/tree.jpg" alt="나무">
        </div>
        <div class="origin" id="rotate3">
            <img src="../images/tree.jpg" alt="나무">
        </div>
        <div class="origin" id="rotate4">
            <img src="../images/tree.jpg" alt="나무">
        </div>
    </div>    
</body>
</html>
