<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        * {
            list-style-type: none;
        }
        /* ul, li {
            display: flex;
            padding : 0 20px;
        } */
   ul {
		 list-style: none;
   }
	 li {
		 width: 120px;	 
		 display: inline-block;
		 margin: 10px;
	 }
		li a {
			padding: 5px 20px;
			font-size: 14px;
			text-decoration: none;
			font-weight: bold;
		}

        /* a태그면서 href속성을 가지고 있는 요소 선택 */
        a[href] {
            background-color: yellow;
            border: 1px solid green;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인메뉴: </a></li>
        <li><a href="">메뉴1</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴3</a></li>
        <li><a href="">메뉴4</a></li>
    </ul>
    
</body>
</html>
