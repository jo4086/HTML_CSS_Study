<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            /* [*] (전체선택자): body 안에 있는 모든 태그를 선택 */
            border: 1px solid hsla(230, 100%, 50%, 1);
        }
        .accent {
            color: hsla(10, 70%, 50%, 1);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- [inline 태그] : width가 <span>에 포함된 크기만큼을 100%로 잡아서 한 라인에 나열된다.  -->
    <h1>시간이란</h1>
    <div>
        내일 죽을 것처럼
        <span class="accent">오늘</span>
        을 살고
    </div>
    <p>
        영원히 살 것처럼<br>
        내일을 꿈꾸어라
    </p>

    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <a href="#">링크3</a>
    <!--** [inline] 종류
         * <span>
         * <a>
         * <br>
         * <button>
         * <select>
         * <textarea>
         * <label>
         * <input>
         * <img> -->
        
</body>
</html>
