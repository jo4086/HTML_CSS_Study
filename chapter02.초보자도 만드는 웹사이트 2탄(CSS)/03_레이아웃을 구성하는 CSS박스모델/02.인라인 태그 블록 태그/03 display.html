<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            /* [*] (전체선택자): body 안에 있는 모든 태그를 선택 */
            border: 1px solid hsla(230, 100%, 50%, 1);
        }
        .accent {
            color: hsla(10, 70%, 50%, 1);
            font-weight: bold;
        }

        /** 블록태그
          * 무조건 세로로 쌓임(width값 상관없이)*/
        h1, div, p {
            width: 200px;
            height: 200px;
            margin: 20px;
            /* padding: 5px; */
            /* width를 고정값을 주어도 세로로 나열이 된다.
            이를 가로로 정렬하기 위해서 [display]속성을 사용한다. */
            display: inline;
        }
        /** 인라인 태그
          * width, height 적용X
          * margin도 좌우만 적용됌 */
        a, span {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        ul {
            list-style: none;
        }
        li {
            display: inline-block;
            width: 100px;
            height: 50px;
            margin: 10px 20px;
            /* [display: inline-block]: 블록을 인라인 형태로 설정해 [width], [height], [margin] 모두 설정 할 수 있다. */
        }
    </style>
</head>
<body>
    <!-- [inline 태그] : width가 <span>에 포함된 크기만큼을 100%로 잡아서 한 라인에 나열된다.  -->
    <h1>시간이란</h1>
    <div>내일 죽을 것처럼 오늘을 살고</div>
    <p>영원히 살 것처럼 내일을 꿈꾸어라</p>
    
    <a href="#">네이버</a>
    <span>내일 죽을 것처럼</span>
    <span>영원히 살 것처럼</span>

    <hr />

    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
        
</body>
</html>
