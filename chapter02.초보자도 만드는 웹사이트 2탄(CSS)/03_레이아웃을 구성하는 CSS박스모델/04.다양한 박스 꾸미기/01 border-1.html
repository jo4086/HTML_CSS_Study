<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border-style: solid;
            border-width: 2px;
            border-color: red;
        }

        #box2 {
            border-style: dotted;
            border-width: medium;
            border-color: hsl(240,100%,50%);
        }

        #box3 {
            border-style: solid;
            /* border-width: 10px 5px 5px 10px; */
            border-width: 10px,5px,5px,5px;
            border-color: hsl(120,100%,50%);
        }

        #box4 {
            border: dashed hsl(1,100%,50%);
            /* border-style: ; */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테투리</div>
    <div id="box3">짧은 직선 테도리</div>
    <div id="box4">border 사용하기</div>
</body>
</html>
