<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #round {
            border-radius: 25px;
        }
        #circle {
            border-radius: 50%;
        }
        /*  이미지 width의 절반값을 주면 원형이미지로 줄 수 있음
            [1/2px] or 50% */
        /*  riadus값이 50%일 때 직사각형 이미지는 타원이 된다. */
    </style>
</head>
<body>
    <img src="../images/photo.jpg" alt="사진" id="round"><br>
    <img src="../images/photo.jpg" alt="사진" id="circle"><br>
    <img src="../images/cat.jpg" alt="고양이" id="round">
    <img src="../images/cat.jpg" alt="고양이" id="circle">    
</body>
</html>
