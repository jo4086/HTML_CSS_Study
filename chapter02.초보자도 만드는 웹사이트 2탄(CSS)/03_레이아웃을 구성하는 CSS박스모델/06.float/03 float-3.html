<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Float Style Property</title>
    <style>
        .box {
            width: 100px; 
            height: 100px;
            background-color: orange;
            margin: 10px 1px; 
            padding: 10px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
