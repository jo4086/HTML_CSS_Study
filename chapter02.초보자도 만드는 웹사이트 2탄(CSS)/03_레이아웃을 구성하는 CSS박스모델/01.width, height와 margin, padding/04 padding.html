<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
        }
        div {
            border: 1px solid black;
            display: inline-block;
            margin: 0px;
        }
        #padding1 {
            padding: 20px 30px 40px 50px;
            /* 상 우 하 좌 */
        }
        #padding2 {
            padding: 20px 30px 40px;
            /* 상 좌우 하 */
        }
        #padding3 {
            padding: 20px 30px;
            /* 상하 좌우 */
        }
        #padding4 {
            padding: 20px;
            /* 상하좌우 */
        }
        #padding5 {
            padding-top: 10px;            
            padding-bottom: 20px;
            padding-left: 40px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div id="padding1">황금향</div>
    <div id="padding2">황금향</div>
    <div id="padding3">황금향</div>
    <div id="padding4">황금향</div>
    <div id="padding5">황금향</div>
    <div id="padding6">황금향</div>
</body>
</html>
