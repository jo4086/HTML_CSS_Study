<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.parent {
            position: relative;
            right:0px;
            width: 400px;
            height: 200px;
            background: royalblue;
        }

        div.child1 {
            position: absolute;
            bottom: 0px;
            right: 200px;
            width: 200px;
            height: 100px;
            background: salmon;
        }

        div.child2 {
            position: absolute;
            top: 0px;
            left: 200px;
            width: 200px;
            height: 100px;
            background: yellowgreen;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="child1">1</div>
        <div class="child2">2</div>
    </div>
</body>

</html>
