<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* relative가 없으면 body 기준 */
        .parent1, .parent2, .parent3 {
            position: absolute;
        }
        .parent1 {
            top:200px;
            left: 0px;
            width: 100px;
            height: 100px;
            background-color: salmon;
        }
        .parent2 {
            top:100px;
            left: 0px;
            background-color: saddlebrown;
            width: 150px;
            height: 100px;
        }
        .parent3 {
            top:0px;
            left: 0px;
            background-color: skyblue;
            width: 200px;
            height: 100px;
        }
    </style>

</head>
<body>
    <div class="parent1">1</div>
    <div class="parent2">2</div>
    <div class="parent3">3</div>
</body>
</html>
